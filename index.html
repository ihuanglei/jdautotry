<!DOCTYPE html>
<html>

<head>
  <style>
    body,
    p,
    div,
    img {
      margin: 0;
      padding: 0;
    }

    #ui-log {
      height: 100px;
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin: 10px;
      font-size: 12px;
      padding: 5px;
    }

    #ui-log p {
      padding: 2px;
    }

    #qr-img-wrap {
      position: absolute;
      width: 160px;
      height: 200px;
      top: 20px;
      left: 50%;
      transform: translate(-50%, 0);
    }

    #qr-img-cover {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .6);
      position: absolute;
      top: 0;
      left: 0;
    }

    .qr-img-mc {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center
    }

    .qr-img-tip {
      color: #fff;
      font-size: 12px;
    }

    #qr-img-refresh {
      display: inline-block;
      background-color: #e4393c;
      border-radius: 2px;
      text-decoration: none;
      color: #fff;
      width: 68px;
      height: 30px;
      line-height: 30px;
      margin-top: 20px;
      font-size: 12px;
      text-align: center;
    }

    #qr-img {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 150px;
      height: 150px;
    }

    .qr-img-scan-tip {
      font-size: 12px;
      color: #999;
      position: absolute;
      text-align: center;
      width: 100%;
      bottom: 15px;
    }

    #try-products {
      display: none;
      position: absolute;
      height: 210px;
      left: 0;
      top: 0;
      right: 0;
      overflow-y: scroll;
      border: 1px solid #ccc;
      margin: 10px;
      font-size: 12px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <div id="ui-log"></div>

  <div id="qr-login">
    <div id="qr-img-wrap">
      <img id="qr-img" src="">
      <div id="qr-img-cover">
        <div class="qr-img-mc">
          <p class="qr-img-tip">二维码已失效</p>
          <a id="qr-img-refresh" href="#">刷新</a>
        </div>
      </div>
      <p class="qr-img-scan-tip">扫描二维码登录</p>
    </div>
  </div>

  <div id="try-products">

  </div>

  <script type="text/tiscript">
        $(#qr-img-refresh).on("click", function(){
            $(#qr-img).attributes["src"] = view.getQRImage();
            $(#qr-img-cover).style["display"] = "none"; 
        });

        function callback(data){
          if (data == "qr-timeout") {
            $(#qr-img-cover).style["display"] = "block";
          }
          if (data == "qr-login-ok") {
            $(#qr-login).style["display"] = "none";
            $(#try-products).style["display"] = "block";
          }
        }
        
    </script>
</body>

</html>
