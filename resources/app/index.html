<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>京东试用本地版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        [v-cloak] {
            display: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Microsoft YaHei;
            background-color: #f9f9f9;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        #app {
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .qr-img-wrap {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            flex-direction: column;
            /* display: none; */
        }

        .qr-img-wrap>div {
            position: relative;
            border: 1px solid #f4f4f4;
        }

        .qr-img-wrap p {
            margin: 10px;
            color: #fff;
            font-size: 12px;
        }

        .qr-img {
            width: 150px;
            height: 150px;
            background-color: #fff;
            padding: 5px;
        }

        .qr-ex {
            display: flex;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, .8);
            z-index: 101;
            font-size: 12px;
        }

        .qr-ex span {
            color: #fff;
            background-color: #e4393c;
            display: inline-block;
            padding: 5px;
            border-radius: 2px;
        }

        .user {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 10px;
            height: 100px;
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
        }

        .name {
            font-size: 14px;
            color: #222;
            margin: 0 0 0 20px;
            padding: 0;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 100%;
        }

        .btns {
            position: absolute;
            right: 10px;
        }

        .img {
            width: 60px;
            height: 60px;
            border-radius: 5px;
        }

        .content-wrap {
            margin-top: 110px;
        }

        .products {
            background-color: #fff;
            padding-top: 20px;
        }

        .pager {
            position: fixed;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            background-color: rgba(255, 255, 255, .8);
            color: #999;
        }

        .pager p {
            margin: 0;
            padding: 2px 5px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .9);
            z-index: 102;
        }

        .loading>p {
            color: #fff;
            margin: 0 0 10px 0;
            padding: 0;
            font-size: 12px;
        }

        .loading .copyright {
            font-size: 10px;
            margin-top: 20px;
            color: #666;
        }

        .progress {
            width: 50%;
        }

        .trying {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, .5);
            z-index: 110;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .trying>p {
            font-size: 80px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="app" :style="{position: noScroller ? 'absolute': ''}">

        <!--  -->
        <div class="trying" v-if="trying === true">
            <p>{{tryCount}}</p>
            <button type="button" class="btn-refresh btn btn-danger btn-sm" @click="onStopTryClick">取消申请</button>
        </div>

        <!-- 加载商品进度 -->
        <div class="loading" v-if="showLoading">
            <p>{{loadingTip}}</p>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" :style="{width: progress + '%'}">{{progress}}%</div>
            </div>
            <p class="copyright">© https://github.com/ihuanglei</p>
        </div>

        <!-- 扫码登录 -->
        <div class="qr-img-wrap" v-if="showLogin">
            <div>
                <img class="qr-img" :src="qrImg">
                <a class="qr-ex" href="javascript:;" @click="onRefreshQRClick" v-if="timeout">
                    <span>过期刷新</span>
                </a>
            </div>

            <p>扫描二维码登录</p>
        </div>

        <!-- 用户信息 -->
        <div class="user">
            <img class="avatar" :src="avatar">
            <p class="name">{{name}}</p>
            <div class="btns">
                <button type="button" class="btn-refresh btn btn-info btn-sm" @click="onRefreshProductClick">刷新商品</button>
                <button type="button" class="btn-try btn btn-success btn-sm" @click="onTryClick">一键试用所有商品</button>
            </div>
        </div>

        <!-- 主内容 -->
        <div class="content-wrap">
            <!-- 导航 -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="javascript:;">试用商品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:;">我的试用</a>
                </li>
            </ul>
            <!-- 商品列表 -->
            <div class="products">
                <table class="table table-striped" id="products">
                    <thead>
                        <tr>
                            <th>图片</th>
                            <th>商品名称</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="product in products" :data-id="product.id">
                            <th>
                                <img class="img" :src="product.img">
                            </th>
                            <td>{{product.name}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pager">
                    <p>第{{page}}/{{totalPage}}页</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
    <script>
        var CMD_FIRST = 'cmd_first'
        var CMD_LOGIN_QR = 'cmd_login_qr'
        var CMD_LOGIN_QR_TIMEOUT = 'cmd_login_qr_timeout'
        var CMD_TOTAL_PAGE = 'cmd_total_page'
        var CMD_LOAD_PAGE = 'cmd_load_page'
        var CMD_PRODUCT_LOAD_ALL = 'cmd_product_load_all'
        var CMD_PRODUCT_LOAD = 'cmd_product_load'
        var CMD_TRY = 'cmd_try'
        var CMD_MY_TRIAL_LOAD = 'cmd_my_trial_load'
        var CMD_MY_TRIAL_LOAD_All = 'cmd_my_trial_load_all'
        var CMD_MY_INFO = 'cmd_my_info'
        var CMD_TRY_SUCCESS = 'cmd_try_success'
        var CMD_TRY_ALREADY = 'cmd_try_already'

        var tryIdx = 0

        var lastTimeHandle = undefined

        var vm = new Vue({
            el: '#app',
            data: {
                // loading 页面
                progress: 0,
                noScroller: false,
                totalPage: 1,
                loadPage: 0,
                showLoading: false,
                loadingTip: '加载商品中，请稍后...',

                // 登录
                showLogin: false,
                isLogin: false,
                timeout: false,
                qrImg: null,

                // 试用
                trying: false,
                tryCount: 0,

                // 用户信息
                name: '未登录',
                avatar: 'https://i.jd.com/commons/img/no-img_mid_.jpg',

                // 每页显示及试用数据
                page: 0,
                count: 20,
                products: [], // 试用商品
                myTrials: [] // 我申请的试用商品
            },
            methods: {
                onRefreshQRClick: function () {
                    // 刷新二维码
                    this.showLoadingQR()
                },
                onTryClick: function () {
                    // 一键试用
                    if (this.trying) return
                    if (!this.isLogin) {
                        this.showLogin = true
                        return
                    }
                    this.trying = true
                    this.try()
                },
                onStopTryClick: function () {
                    // 暂停试用
                    clearTimeout(lastTimeHandle)
                    this.trying = false
                    this.noScroller = false
                    lastTimeHandle = undefined
                },
                onRefreshProductClick: function () {
                    // 刷新商品
                    this.page = 0
                    this.products = []
                    this.resetLoading()
                    this.loadAllProduct()
                },
                onRefreshMyTrialClick: function () {
                    // 刷新试用
                    this.resetLoading()
                    this.loadAllMyTrial()
                },
                onLoadMore: function () {
                    if (this.page < this.totalPage)
                        this.page++
                },
                onScrollToBottom: function (e) {
                    // 可滑动区域高度
                    var scrollHeight = window.document.body.scrollHeight
                    // 滚动条距顶部高度
                    var scrollTop = window.pageYOffset || window.document.documentElement.scrollTop || window.document.body.scrollTop;
                    // 可视区域高度
                    var clientHeight = window.document.documentElement.clientHeight
                    var scrolled = scrollTop + clientHeight
                    if (scrolled >= scrollHeight) {
                        this.onLoadMore()
                    }
                },
                resetLoading: function () {
                    this.totalPage = 1 // 总页数为1
                    this.loadPage = 0  // 加载页数为0
                    this.showLoading = true // 显示加载页面
                    this.noScroller = true // 不显示滚动条
                    this.loadingTip = '数据加载中，请稍后...'
                },
                try: function () {
                    // 一键试用
                    lastTimeHandle = setTimeout(function () {
                        sendMessage(CMD_TRY)
                    }, 1500 * 10)
                },
                loadAllProduct: function () {
                    // 重新加载所有试用商品
                    sendMessage(CMD_PRODUCT_LOAD_ALL)
                },
                loadProduct: function (page) {
                    // 加载试用商品
                    sendMessage(CMD_PRODUCT_LOAD, page)
                },
                loadAllMyTrial: function () {
                    sendMessage(CMD_MY_TRIAL_LOAD_All)
                },
                loadMyTrial: function (page) {
                    // 加载已经申请的试用商品
                    sendMessage(CMD_MY_TRIAL_LOAD, page)
                },
                showLoadingQR: function () {
                    sendMessage(CMD_LOGIN_QR)
                }
            },
            mounted() {
                window.addEventListener('scroll', this.onScrollToBottom)
            },
            watch: {
                page: function (n, o) {
                    // 分页加载信息
                    if (n == 0) return
                    this.loadProduct(n)
                },
                loadPage: function (n, o) {
                    // 加载所有商品数据进度
                    this.progress = parseInt(n * 100 / this.totalPage)
                    if (n == this.totalPage && n > 0) {
                        this.loadingTip = '加载完成'
                        setTimeout(function () {
                            // 隐藏加载
                            vm.showLoading = false
                            vm.noScroller = false
                        }, 1000)
                    }
                },
                showLogin: function (n, o) {
                    if (n === true) {
                        this.noScroller = true
                        this.showLoadingQR()
                    }
                }
            }
        })

        document.addEventListener('astilectron-ready', function () {
            init()
        })

        function init() {
            astilectron.onMessage(onMessage)
            sendMessage(CMD_FIRST)
        }

        // 接受回调信息
        function onMessage(message) {
            // console.log(message)
            var data = JSON.parse(message)
            var cmd = data.cmd
            if (cmd == CMD_LOGIN_QR) {
                // 有登录二维码消息来，说明要求登录，显示二维码
                vm.qrImg = data.data
                if (vm.timeout === true)
                    vm.timeout = false
            } else if (cmd == CMD_LOGIN_QR_TIMEOUT) {
                // 超时显示重新获取二维码
                vm.timeout = true
            } else if (cmd == CMD_TOTAL_PAGE) {
                // 加载商品总页数
                vm.totalPage = data.data
            } else if (cmd == CMD_LOAD_PAGE) {
                // 加载商品已经获取的页数
                vm.loadPage = data.data
            } else if (cmd == CMD_PRODUCT_LOAD) {
                // 加载商品数据
                vm.products.push.apply(vm.products, data.data)
            } else if (cmd == CMD_MY_INFO) {
                // 加载用户信息
                vm.name = data.data.name
                vm.avatar = data.data.avatar
                vm.isLogin = true
                vm.showLogin = false
                vm.noScroller = false
            } else if (cmd == CMD_TRY_SUCCESS) {
                // 成功申请试用
                vm.tryCount++
            } else if (cmd == 52) {
                console.log(data)
            } else if (cmd == CMD_TRY_ALREADY) {
                // 已经申请试用,重复申请
                vm.tryCount++
            } else {
                console.log(data)
            }
        }

        function sendMessage(cmd, data) {
            astilectron.sendMessage({ name: cmd, payload: data })
        }

    </script>

</body>

</html>
