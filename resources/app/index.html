            align-items: center;

            height: 80px;

            height: 60px;

        .products {

        }

</head>

        document.addEventListener('astilectron-ready', function () {
            // 接受回调信息
            astilectron.onMessage(function (message) {
                console.log(message)
                var data = JSON.parse(message)
                var cmd = data.cmd
                if (cmd == 10) {
                    vm.qrImg = data.data
                } else if(cmd == 11) {
                    vm.timeout = true
                } else if (cmd == 20) {
                    vm.products = vm.products.concat(data.data)
                } else if (cmd == 30) {
                    vm.name = data.data.name
                    vm.avatar = data.data.avatar
                    vm.isLogin = true
                }
            })
            astilectron.sendMessage("getQRImg")
            astilectron.sendMessage("getProduct")
        })
